<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="memorySave()" style="background-color: #3d3d3d;">MS</button>
            <button onclick="memoryRecall()" style="background-color: #3d3d3d;">MR</button>
            <button onclick="memoryClear()" style="background-color: #3d3d3d;">MC</button>
            <button onclick="clearDisplay()" style="background-color: #3d3d3d;">C</button>
            <button onclick="addToDisplay()" style="background-color: #3d3d3d;"></button>
            <button onclick="addToDisplay()" style="background-color: #3d3d3d;"></button>
            <button onclick="backspace()" style="background-color: #3d3d3d;">←</button>
            <button onclick="addToDisplay('/')" style="background-color: #3d3d3d;">/</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('*')" style="background-color: #3d3d3d;">*</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')" style="background-color: #3d3d3d;">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('+')" style="background-color: #3d3d3d;">+</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="calculateResult()" style="background-color: rgb(223, 81, 81);">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
